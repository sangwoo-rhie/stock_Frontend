<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <title>회원가입 &mdash; Stock Project</title>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/89de84782a.js"
      crossorigin="anonymous"
    ></script>

    <!-- General CSS Files -->
    <link
      rel="stylesheet"
      href="assets/modules/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/modules/fontawesome/css/all.min.css" />

    <!-- CSS Libraries -->
    <link
      rel="stylesheet"
      href="assets/modules/jquery-selectric/selectric.css"
    />

    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/signup.css" />

    <!-- Start GA -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-94034622-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-94034622-3');
    </script>
    <!-- /END GA -->
  </head>

  <body>
    <div id="app">
      <section class="section">
        <div class="container mt-5">
          <div class="row">
            <div
              class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2"
            >
              <div class="login-brand"></div>

              <div class="signUp-box">
                <div class="card card-primary">
                  <div class="card-header">
                    <h4>회원가입</h4>
                  </div>

                  <div class="card-body">
                    <!-- 이메일 입력 -->
                    <div class="form-group">
                      <label for="email">이메일 (E-mail)</label>
                      <div class="input">
                        <div class="input-group mb-3">
                          <input
                            id="email"
                            type="email"
                            class="form-control"
                            name="email"
                            autofocus
                          />
                        </div>
                      </div>
                    </div>
                    <!-- 비밀번호 입력 -->
                    <div class="form-group">
                      <label for="password" class="d-block"
                        >비밀번호(Password)</label
                      >
                      <input
                        id="password"
                        type="password"
                        class="form-control pwstrength"
                        data-indicator="pwindicator"
                        name="password"
                      />
                      <div id="pwindicator" class="pwindicator">
                        <div class="bar"></div>
                        <div class="label"></div>
                      </div>
                    </div>
                    <!-- 비밀번호 확인 입력 -->
                    <div class="form-group">
                      <label for="password2" class="d-block"
                        >비밀번호 확인(Confirm Password)</label
                      >
                      <input
                        id="confirm_password"
                        type="password"
                        class="form-control"
                        name="password-confirm"
                      />
                    </div>
                    <!-- 닉네임 입력 -->
                    <div class="form-group">
                      <label for="nickname">닉네임 (Nickname)</label>
                      <input
                        id="nickname"
                        type="text"
                        class="form-control"
                        name="name"
                        autofocus
                      />
                    </div>
                    <!-- 소속 입력 -->
                    <div class="form-group">
                      <label for="organization">소속(Organization)</label>
                      <input
                        id="organization"
                        type="text"
                        class="form-control"
                        name="organization"
                        autofocus
                      />
                    </div>
                    <!-- 관리자/일반유저 라디오박스 -->
                    <div class="form-group">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="category"
                          id="flexRadioDefault1"
                          value="ADMIN"
                          checked
                        />
                        <label
                          class="form-check-label"
                          for="flexRadioDefault1"
                          value="ADMIN"
                        >
                          관리자 회원 (Admin)
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="category"
                          id="flexRadioDefault2"
                          value="GUEST"
                          checked
                        />
                        <label
                          class="form-check-label"
                          for="flexRadioDefault2"
                          value="GUEST"
                        >
                          일반 회원 (Guest)
                        </label>
                      </div>
                    </div>
                    <div class="text-muted text-center">
                      이미 회원가입 하셨나요? <a href="./login.html">로그인</a>
                    </div>

                    <div class="form-group">
                      <button
                        style="margin-bottom: 20px"
                        type="button"
                        class="btn btn-primary btn-lg btn-block"
                        id="signUp_btn"
                      >
                        회원가입
                      </button>
                    </div>
                  </div>
                </div>

                <div class="simple-footer" style="position: fixed; bottom: 0">
                  Copyright &copy; 2024
                  <a style="font-weight: bold">Stock Project</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- General JS Scripts -->
    <script src="assets/modules/jquery.min.js"></script>
    <script src="assets/modules/popper.js"></script>
    <script src="assets/modules/tooltip.js"></script>
    <script src="assets/modules/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/modules/nicescroll/jquery.nicescroll.min.js"></script>
    <script src="assets/modules/moment.min.js"></script>
    <script src="assets/js/stisla.js"></script>

    <!-- JS Libraies -->
    <script src="assets/modules/jquery-pwstrength/jquery.pwstrength.min.js"></script>
    <script src="assets/modules/jquery-selectric/jquery.selectric.min.js"></script>

    <!-- Page Specific JS File -->
    <script src="assets/js/page/auth-register.js"></script>

    <!-- Template JS File -->
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/signup.js"></script>
  </body>
</html>
